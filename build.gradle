plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'maven'

}
compileJava {
  options.encoding = "UTF-8" 
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.2.1'
group = 'org.sonatype.nexus.examples'

repositories {
    // Use jcenter for resolving your dependencies.
    // ≈сли использовать nexus, то следующие 2 строки удал€ть!
    jcenter()
    mavenLocal()

    maven {
      url "${nexusUrl}/repository/maven-public"
    }
}

javadoc {
    classpath += sourceSets.test.compileClasspath
    source += sourceSets.test.allJava
}
dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile files("${System.properties['java.home']}/../lib/tools.jar")
    
    testCompile "junit:junit:4.12"
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    compile "org.ow2.util:util-i18n:1.0.22"
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "${nexusUrl}/repository/maven-releases") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            snapshotRepository(url: "${nexusUrl}/repository/maven-snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
    }
  }
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'gui.RobotsProgram'
    }
    baseName = 'robots'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar{
   baseName = 'robots'
   version = '1.2.1'
   manifest {
       attributes 'Main-Class': 'gui.RobotsProgram' 
   }
}


sourceSets {
    main {
         java {
            srcDir 'src/main/java'
         }
    }

    test {
        java {
            srcDirs 'src/test/java'
        }
    }
}


// Define the main class for the application
mainClassName = 'gui.RobotsProgram'